// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.6.10"
    ext.gradle_version = "7.2.1"
    ext.hilt_version = '2.41'
    ext.core_version = '1.8.0'
    ext.appcompat_version = '1.4.2'
    ext.material_version = '1.6.1'
    ext.constraint_version = '2.1.4'
    ext.coroutines_version = '1.6.1'
    ext.lifecycle_version = '2.4.1'
    ext.activity_version = '1.2.3'
    ext.retrofit_version = '2.8.1'
    ext.httplogging_version = '4.5.0'
    ext.json_version = '2.8.9'
    ext.junit_version = '4.13.2'
    ext.extjunit_version = '1.1.3'
    ext.espressocore_version = '3.4.0'
    ext.timber_version = '4.7.1'
}
plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
    id 'com.google.dagger.hilt.android' version '2.41' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}